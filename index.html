<!DOCTYPE html>
<html>

<head>
  <title>Psychic Game</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<!-- CSS Styles (These styles are provided to you. Don't touch these!) -->
<style>
body {
    background: url(http://www.trendycrunch.com/wp-content/uploads/2017/08/psychic2.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

h1{
    color:rgba(100, 50, 255, .8);
    font: 72px 'Impact';
    font-weight: bold;
	font-variant: normal;
    font-size: 70px;
    text-align: center;
    padding:20px;
    position:relative;
    background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
    border: 3px solid;
    padding: 10px;
    box-shadow: 5px 10px 18px #888888;
    border-radius: 10px;
      -webkit-text-stroke: 1px black;
    text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
}


.rainbow {
   /* Chrome, Safari, Opera */
  -webkit-animation: rainbow 1s infinite; 
  
  /* Internet Explorer */
  -ms-animation: rainbow 1s infinite;
  
  /* Standar Syntax */
  animation: rainbow 1s infinite; 
}

/* Chrome, Safari, Opera */
@-webkit-keyframes rainbow{
	20%{color: red;}
	40%{color: yellow;}
	60%{color: green;}
	80%{color: blue;}
	100%{color: orange;}	
}
/* Internet Explorer */
@-ms-keyframes rainbow{
	20%{color: red;}
	40%{color: yellow;}
	60%{color: green;}
	80%{color: blue;}
	100%{color: orange;}	
}

/* Standar Syntax */
@keyframes rainbow{
	20%{color: red;}
	40%{color: yellow;}
	60%{color: green;}
	80%{color: blue;}
	100%{color: orange;}	
}

@keyframes blink { 50% { border-color: #ff0000; }  }
table{ 
	border: 4px solid #000000 ;
	text-align:center ;
	font-family: 'Press Start 2P', cursive;
	font-size: 20px;
	color: white;
	background-color: #000000 ;	
	animation: blink .5s step-end infinite alternate; 
}

h3 { 
    font-size: 20px;
    color: white;
    font-family: 'Sansita', cursive;
  }

.typewriter {
    font-size: 15px;
    color: white;
    overflow: hidden; /* Ensures the content is not revealed until the animation */
    border-right: .15em solid red; /* The typwriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin: 0 auto; /* Gives that scrolling effect as the typing happens */
    padding-bottom: 15px;
    padding-top: 15px;
    padding-left: 10px;
    padding-right: 10px;
    animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: red; }
}


#clear {
    margin-left: 20px;
    font-size: 25px;
    color: black;
    border-style: solid;
    width: 100px;
  }
</style>

<body>
        <h1 class="rainbow"><i class="fas fa-eye"></i>  The Psychic Game  <i class="fas fa-eye"></i></h1>
        <table>
        <tr><td><div class="typewriter">Guess what letter I'm thinking of !!!</td></tr></div>
        </table>
        <div id="game">
					<p><h3>Wins: 0</h3></p>
					<p><h3>Losses: 0</h3></p>
					<p><h3>Guesses Left: 10</h3></p>
					<p><h3>Your guesses so far: </h3></p>
		</div>


    <script type="text/javascript">
    

      // Use this array to dynamically create buttons on the screen.
var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

// Variables for tracking our wins, losses. They begin at 0.
var wins = 0;
var losses = 0;
var guessesLeft = 10;
var guessesSoFar = [];
var userGuess = null;

var letterToBeGuessed = alphabet[Math.floor(Math.random() * alphabet.length)];
console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);

// keypress, below function runs
   document.onkeypress = function(event) {
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    	if (guessesSoFar.indexOf(userGuess) < 0 && alphabet.indexOf(userGuess) >= 0) {
		guessesSoFar[guessesSoFar.length]=userGuess;
		guessesLeft--;
	}

	// if letterToBeGuessed = userGuess then its a win
	// reset guessesLeft to 9
	// start game again
	if (letterToBeGuessed == userGuess) {
		wins++;
		console.log("You won!");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = alphabet[Math.floor(Math.random() * alphabet.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	// if guessesLeft goes to 0 = loss
	// reset guessesLeft to 9
	if (guessesLeft == 0) {
		losses++;
		console.log("loss");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = alphabet[Math.floor(Math.random() * alphabet.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	// Displaying information to html
	var html = "<p><h3>Wins: " + wins + "</h3></p>" + "<p><h3>Losses: " + losses + "</h3></p>" + "<p><h3>Guesses Left: " + guessesLeft + "</h3></p>" + "<p><h3>Your guesses so far: " + guessesSoFar + "</h3></p>";
	document.querySelector("#game").innerHTML = html;

}

</script>
</body>
</html>
